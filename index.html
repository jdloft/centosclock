<html>

<head>
    <meta charset="utf-8">
    <title>CentOS 7 Countdown</title>
    <meta name="keywords" content="centos,centos7,centos clock,centos eol">
    <meta name="description" content="CentOS 7 EOL Countdown">
    <meta name="googlebot" content="index,follow">
    <meta name="url" content="http://centosclock.org">
    <meta name="identifier-URL" content="http://centosclock.org">
    <meta property="og:url" content="http://centosclock.org">
    <meta property="og:type" content="website">
    <meta property="og:title" content="CentOS 7 Countdown">
    <meta property="og:description" content="CentOS 7 EOL Countdown">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="http://centosclock.org">
    <meta name="twitter:title" content="CentOS 7 Countdown">
    <meta name="twitter:description" content="CentOS 7 EOL Countdown">
    <meta itemprop="name" content="CentOS 7 Countdown">
    <meta itemprop="description" content="CentOS 7 EOL Countdown">
    <link rel="stylesheet" href="css/jquery.countdown.css">
    <link rel="stylesheet" href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="center-text heading">
        <h1>CentOS 7 will retire in...</h1>
    </div>
    <div class="clock"></div>
    <div class="center">
        <a class="original-attr" href="https://pythonclock.org/">The original</a>
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/jquery.plugin.min.js"></script>
        <script src="js/jquery.countdown.min.js"></script>
        <script>
            $(document).ready(function () {
                var death = moment("20240630", "YYYYMMDD").utc().toDate();
                $('.clock').countdown({
                    until: death,
                    format: 'YODHMS'
                });
            });
        </script>
        <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</body>

</html>
